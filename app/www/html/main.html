<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grafana</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <link rel="stylesheet" type="text/css" href="../css/common/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/common/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/light7.min.css">
</head>

<body>
    <div class="page">
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">系统</h1>
        </header>

        <nav class="bar bar-tab">
            <a class="tab-item active">
                <span class="icon icon-home"></span>
                <span class="tab-label">系统</span>
            </a>
            <a class="tab-item">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
            <a class="tab-item">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>

        <div class="content pull-to-refresh-content infinite-scroll" style="cursor: pointer;" data-ptr-distance="55" data-distance="100">
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <div id="content"></div>
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>

    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>侧栏</p>
            <p></p>
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>
    <script type="text/javascript" src="../js/common/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/common/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/light7.min.js"></script>
    <script type="text/javascript" src="../js/common/common.js"></script>
    <script type="text/javascript" src="../js/main/main.js"></script>
</body>

</html>
